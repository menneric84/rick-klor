description: Pimoroni Trackball (PIM447) I2C input device
compatible: "pimoroni,trackball"

include: [i2c-device.yaml]

properties:
  reg:
    required: true
    
  label:
    required: false
    
  poll_period_ms:
    type: int
    default: 10
    description: Polling period in milliseconds
    
  status:
    required: false
